<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <table border="1"> <!-- The 'border' attribute creates the table borders in HTML-only -->
        <caption>Table With Uncollapsed Borders</caption>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email address</th>
            </tr>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <td>example2@company.com</td>
            </tr>
            <tr>
                <td>Zendaya Grace</td>
                <td>CEO</td>
                <td>example2@company.com</td>
            </tr>
    </table>

</body>
</html>
